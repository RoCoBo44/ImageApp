{% extends "base.html" %}

{% block body %}
<div class="form-container" >

  <form action="/analyse_image" method="post" >
    <input type="text" name="image_id" placeholder="image_id">
    <input type="submit" value="search">
  </form>

  {% if height%}
    <h4> image size: {{width}}x{{height}} </h4>
  {% endif %}
  
</div>
{% endblock %}
